<div class="row">
<div class="hold-transition register-page" style="height: 637px;background-image: url('assets/images/top-slider.jpg')">
    <div class="col-md-7 col-lg-7">
      <div class="gtimg">
        <div class="center">
          <img src="../assets/images/gt_soft_prep.png" class="img-responsive center">
        </div>
      </div>

    </div>
    <div class="col-md-5 col-lg-5">
      <div class="register-box">

        <div class="register-box-body">
          <p class="login-box-msg">SignUp</p>

          <form (submit)="onRegisterSubmit()">
            <div class="form-group has-feedback">
              <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group has-feedback">
              <input type="password" id="password" data-toggle="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group has-feedback">
                <input type="text" [(ngModel)]="number" name="number" class="form-control" pattern="^\d{10}$" placeholder="xxxxxxxxxx" required>
              </div>
            <div class="row">
              <div class="col-xs-6 col-xs-offset-1">
                <div class="checkbox icheck">
                  <label>
                    <input type="checkbox">
                    <span class="white_text">
                      <a href="#"> I agree to the terms</a>
                    </span>
                  </label>
                </div>
              </div>
              <div class="col-xs-4">
                   <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>

          </form>

          <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="/auth/facebook" class="btn btn-block btn-social btn-facebook btn-flat" (click)="signIn('facebook')">
              <i class="fa fa-facebook"></i> Sign up using Facebook
            </a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat" (click)="signIn('google')">
              <i class="fa fa-google-plus"></i> Sign up using Google+
            </a>
            <a href="#" class="btn btn-block btn-social btn-twitter btn-flat">
              <i class="fa fa-twitter"></i> Sign up using Twitter
            </a>
            <a href="#" class="btn btn-block btn-social btn-linkedin btn-flat" (click)="signIn('linkedin')">
              <i class="fa fa-linkedin"></i> Sign up using Linkedin
            </a>
          </div>

          <span class="white_text">
            <a class="text-center" (click)="onMemberClick()">I already have a membership</a>
          </span>
        </div>
        <!-- /.form-box -->
      </div>
    </div>
  </div>
  <!-- /.register-box -->



</div>

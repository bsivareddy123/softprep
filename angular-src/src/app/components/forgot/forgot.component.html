
<div class="row login-page" style="height: 637px;width: 1366px ;background-image: url('assets/images/top-slider.jpg')">
  <div class="hold-transition lockscreen">
    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper">
      <div class="forgot-password">
        Set New Password
      </div>
      <!-- User name -->
     
    
      <!-- START LOCK SCREEN ITEM -->
      <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
          <img src="assets/images/user1-128x128.jpg" alt="User Image">
        </div>
        <!-- /.lockscreen-image -->
    
        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials">
          <div class="input-group">
            <input type="Email" class="form-control" placeholder="Enter Registration Email Id">
    
            <div class="input-group-btn">
              <button type="button" class="btn btn-danger" (click)="onRegisterSubmit()"><i class="fa fa-arrow-right text-muted" style="color: white"></i></button>
            </div>
          </div>
        </form>
        <!-- /.lockscreen credentials -->
    
      </div>
      <!-- /.lockscreen-item -->
      <div class="help-block text-center">
        Enter your Registration Email Id to set new password.
      </div>
      <div class="text-center">
        <a routerLink="/login">Or sign in as a different user</a>
      </div>
      <div class="lockscreen-footer text-center">
        Copyright &copy; 2014-2017 <b><a href="https://adminlte.io" class="text-black">GT Softprep</a></b><br>
        All rights reserved
      </div>
    </div>
    </div>
  </div>

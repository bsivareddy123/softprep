
  <div class="col-md-8" style="padding: 48px;
  border-bottom: 1px solid darkgrey;">
    
    </div>
  
  <div class="col-md-4 button" >
      <button class="btn" id="prev-question-button" *ngIf="config.allowBack" (click)="goTo(pager.index - 1);" style="border-radius: 4px">Prev</button>
      <button class="btn" id="next-question-button" (click)="goTo(pager.index + 1);" style="border-radius: 4px">Next</button>
      <button class="btn" id="submit-button">Submit</button>
      <a routerLink="/section1">Goto</a>

     <!-- <a class="previous" *ngIf="config.allowBack" (click)="goTo(pager.index - 1);">&laquo; Previous</a>
      <a class="next" (click)="goTo(pager.index + 1);">Next &raquo; </a>
      <a routerLink="/quiz">go to &raquo;</a>
     
      <button class="btn btn-primary" *ngIf="config.allowBack" (click)="goTo(0);">First</button>  
      <button class="btn btn-primary" *ngIf="config.allowBack" (click)="goTo(pager.count - 1);">Last</button> -->
  
  </div>
  
  
  
  <div class="row">
    <div class="col-md-4" style="padding: 20px;">
        <p class="text-sm-center">Section 2 of 6</p> 
    </div>
    <div class="col-md-4" style="padding: 20px;">
        <p>Question {{pager.index + 1}} of 5.</p>
    </div>
    <div class="col-md-4" style="padding: 20px;">
      <span *ngIf="show">
          {{(minutesDisplay) && (minutesDisplay <= 59) ? minutesDisplay : '00'}} : {{(secondsDisplay) && (secondsDisplay <= 59) ? secondsDisplay : '00'}}
      </span> 
      <button type="button" class="btn btn-primary" (click)="show=!show">{{show ? 'Hide' : 'Show'}}</button>
     
      <span *ngIf="calc"></span> 
     <button type="button" class="btn btn-primary" class="btn btn-primary" (click)="calc=!calc">{{calc ? 'Hide Calc' : 'Show Calc'}}</button>
    </div>
  </div>
  
  <div class="col-md-12">
    
        <button class="btn btn-primary" (click)="mode = 'quiz'">Quiz</button>
        <button class="btn btn-primary" (click)="mode = 'review'">Review</button>
       <button class="btn btn-primary" (click)="onSubmit();">Submit Quiz</button>
  
  </div>
  


  <div class="cover">
    <div class="container">
        <div class="col-md-6" id="quiz">
          <h1 id="quiz-name"></h1>
         
        
          <div id="quiz-results">
            <p id="quiz-results-message"></p>
            <p id="quiz-results-score"></p>
          </div>
          
        </div>
        <div class="col-md-6">
          <div id="background"><!-- Main background -->
             
            <div id="result"></div>
                 
             <div id="main">
                 <div id="first-rows">
                  <button class="del-bg" id="delete">Del</button>
                     <button value="%" class="btn-style operator opera-bg fall-back">%</button>
                     <button value="+" class="btn-style opera-bg value align operator">+</button>
                     </div>
                     
                   <div class="rows">
                 <button value="7" class="btn-style num-bg num first-child">7</button>
                     <button value="8" class="btn-style num-bg num">8</button>
                     <button value="9" class="btn-style num-bg num">9</button>
                     <button value="-" class="btn-style opera-bg operator">-</button>
                     </div>
                     
                     <div class="rows">
                     <button value="4" class="btn-style num-bg num first-child">4</button>
                     <button value="5" class="btn-style num-bg num">5</button>
                     <button value="6" class="btn-style num-bg num">6</button>
                     <button value="*" class="btn-style opera-bg operator">x</button>
                     </div>
                     
                     <div class="rows">
                     <button value="1" class="btn-style num-bg num first-child">1</button>
                     <button value="2" class="btn-style num-bg num">2</button>
                     <button value="3" class="btn-style num-bg num">3</button>
                     <button value="/" class="btn-style opera-bg operator">/</button>
                     </div>
                     
                     <div class="rows">
                     <button value="0" class="num-bg zero" id="delete">0</button>
                     <button value="." class="btn-style num-bg period fall-back">.</button>
                     <button value="=" id="eqn-bg" class="eqn align">=</button>
                     </div>
                    
                 </div>
             
             </div>
        </div>
    </div>
  </div>
